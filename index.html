<!DOCTYPE html>
<html xml:lang="de" lang="de" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>A Minimalistic HTML5 Audio Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/knobKnob.css">
        <link rel="stylesheet" href="cs/custom.css">
        <script src="scripts/vendor/cf69c6f2.modernizr.min.js"></script>
    </head>
    <body>
    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="hero-unit">
                <h1>A Minimalistic HTML5 Audio Player</h1>

                <div id="audio-wrap">
                    <audio>
                        <source type="audio/mp3" src="songs/BlankKyt_RSPN.mp3">
                        <source src="songs/BlankKyt_RSPN.ogg" type="audio/ogg" preload="auto" >
                    </audio>
                </div>

                <div id="bars">
                    <div id="control">
                        <!-- placeholder -->
                    </div>
                    <!-- placeholder -->
                </div>

                <ul id="control-wrap">
                    <li><a href="#" id="prev"><i class="icon-step-backward"></i></a></li>
                    <li><a href="#" id="play"><i class="icon-play"></i></a></li>
                    <li><a href="#" id="next"><i class="icon-step-forward"></i></a></li>
                </ul>

                <p class="volume-info">Volume: <span></span></p>
                <p class="currently-playing"></p>

                <div id="playlist">
                    <ul>
                        <li><a href="songs/BlankKyt_RSPN.mp3">RSPN</a></li>
                        <li><a href="songs/BlankKytt_ThursdaySnowReprise.mp3">ThursdaySnowReprise</a></li>
                        <li><a href="songs/BlueDucks_FlossSuffersFromGammaRadiation.mp3">FlossSuffersFromGammaRadiation</a></li>
                        <li><a href="songs/BlueDucks_FourFlossFiveSix.mp3">FourFlossFiveSix</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/knobKnob.jquery.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
