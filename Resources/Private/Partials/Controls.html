  <ul class="audio-controller" id="audio-controller">
      <li>
        <div id="bars">
            <div id="control">
                <f:comment>
                    <!-- 0,09999 is used instead of 0.1, so the circle nearly closes. with 0.1 the full stop would end in the circle being empty -->
                </f:comment>
              <input class="knob"
                     type="range"
                     min="0" max="1"
                     value="1"
                     step="0.0009999"
                     data-width="200"
                     data-height="200"
                     data-angleOffset="180">


              <input class="time"
                     type="range"
                     min="0" max="1"
                     value="1"
                     step="0.0009999"
                     data-width="100"
                     data-height="100"
                     data-angleOffset="0">
            </div>
            <!-- placeholder -->
        </div>
      </li>
      <li class="audio-controllerPrev">&nbsp;</li>
      <li class="audio-controllerPlay">&nbsp;</li>
      <li class="audio-controllerNext">&nbsp;</li>
  </ul>
