<div class="audio-playlist" id="audio-playlist">
    <h2>Playlist</h2>
    <ul>
      <f:for each="{songs}" as="song" iteration="iteration">
        <li><span class="song" data-mp3="{song.mp3.mp3}" data-ogg="{song.ogg.ogg}" title="{song.name}" data-name="{song.name}">{song.name}</span></li>
    </f:for>
    </ul>
  </div>
