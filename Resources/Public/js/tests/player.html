
<section class="audio-player" id="audio-player" style="margin-top: 200px;">
    <div class="audio-wrap" id="audio-wrap">
    <audio>
    </audio>
  </div>

  <p class="currently-playing"></p>
  <ul class="audio-controller" id="audio-controller">
      <li>
        <div id="bars">
            <div id="control">
                <input class="knob" type="range" min="0" max="1" step="0.01" data-width="100" data-height="100" data-angleOffset="220"
               data-angleRange="280">
            </div>
            <!-- placeholder -->
        </div>
      </li>
      <li class="audio-controllerPrev">&nbsp;</li>
      <li class="audio-controllerPlay">&nbsp;</li>
      <li class="audio-controllerNext">&nbsp;</li>
  </ul>

<div class="audio-playlist" id="audio-playlist">
    <h2>Playlist</h2>
    <ul>
      <f:for each="{songs}" as="song" iteration="iteration">
        <li><span class="song" data-mp3="Resources/Public/js/tests/josephine.mp3" data-ogg="Resources/Public/js/tests/josephine.ogg" title="I'll be right behind you Josephine" data-name="I'll be right behind you Josephine">I'll be right behind you Josephine</span></li>
        <li><span class="song" data-mp3="Resources/Public/js/tests/perfectly_imperfect.mp3" data-ogg="Resources/Public/js/tests/perfectly_imperfect.ogg" title="Perfectly imperfect" data-name="Perfectly imperfect">Perfectly imperfect</span></li>
    </f:for>
    </ul>
  </div>

</section>
